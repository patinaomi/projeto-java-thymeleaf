<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Cliente</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

<div th:insert="~{componentes/navigation::navigation}"></div>

<div class="create-container">
    <h1 class="create-title">Cadastrar Novo Cliente</h1>

    <form method="post" action="/clientes/criar" th:object="${newCliente}" class="create-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome" required>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" th:field="*{sobrenome}" placeholder="Digite o sobrenome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Digite o email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}" placeholder="Digite o telefone" required>

        <label for="dataNasc">Data de Nascimento:</label>
        <input type="date" id="dataNasc" th:field="*{dataNasc}" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" th:field="*{endereco}" placeholder="Digite o endereço completo" required>

        <div class="create-actions">
            <button type="submit" class="btn-cadastrar">Cadastrar</button>
            <a href="/clientes" class="btn-voltar">Cancelar</a>
        </div>
    </form>
</div>

<div th:insert="~{componentes/footer::footer}"></div>

</body>
</html>
