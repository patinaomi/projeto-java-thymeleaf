<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{clientes.create.title}">Cadastrar Novo Cliente</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

<div th:insert="~{componentes/navigation-dentista::navigation}"></div>

<div class="create-container">
    <h1 class="create-title" th:text="#{clientes.create.heading}">Cadastrar Novo Cliente</h1>

    <form method="post" action="/clientes/criar" th:object="${newCliente}" class="create-form">
        <label for="nome" th:text="#{clientes.nome}">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" th:placeholder="#{clientes.placeholder.nome}" required>

        <label for="sobrenome" th:text="#{clientes.sobrenome}">Sobrenome:</label>
        <input type="text" id="sobrenome" th:field="*{sobrenome}" th:placeholder="#{clientes.placeholder.sobrenome}" required>

        <label for="email" th:text="#{clientes.email}">Email:</label>
        <input type="email" id="email" th:field="*{email}" th:placeholder="#{clientes.placeholder.email}" required>

        <label for="telefone" th:text="#{clientes.telefone}">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}" th:placeholder="#{clientes.placeholder.telefone}" required>

        <label for="dataNasc" th:text="#{clientes.nascimento}">Data de Nascimento:</label>
        <input type="date" id="dataNasc" th:field="*{dataNasc}" required>

        <label for="endereco" th:text="#{clientes.endereco}">EndereÃ§o:</label>
        <input type="text" id="endereco" th:field="*{endereco}" th:placeholder="#{clientes.placeholder.endereco}" required>

        <div class="create-actions">
            <button type="submit" class="btn-cadastrar" th:text="#{clientes.cadastrar}">Cadastrar</button>
            <a href="/clientes" class="btn-voltar" th:text="#{clientes.cancelar}">Cancelar</a>
        </div>
    </form>
</div>

<div th:insert="~{componentes/footer::footer}"></div>

</body>
</html>
