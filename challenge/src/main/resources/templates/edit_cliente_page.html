<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

<div th:insert="~{componentes/navigation::navigation}"></div>

<div class="edit-container">
    <h1 class="edit-title">Editar Cliente</h1>

    <form method="post" action="/clientes/editar" th:object="${clienteEdit}" class="edit-form">
        <input type="hidden" name="id" th:value="${clienteEdit.idCliente}">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${clienteEdit.nome}" required>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" th:value="${clienteEdit.sobrenome}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${clienteEdit.email}" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" th:value="${clienteEdit.telefone}" required>

        <label for="dataNasc">Data de Nascimento:</label>
        <input type="date" id="dataNasc" name="dataNasc" th:value="${clienteEdit.dataNasc}" required>

        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" th:value="${clienteEdit.endereco}" required>

        <div class="edit-actions">
            <button type="submit" class="btn-salvar">Salvar</button>
            <a href="/clientes" class="btn-voltar">Cancelar</a>
        </div>
    </form>
</div>

<div th:insert="~{componentes/footer::footer}"></div>

</body>
</html>
