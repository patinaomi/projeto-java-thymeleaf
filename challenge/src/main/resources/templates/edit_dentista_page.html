<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{dentista.edit.title}">Editar Dentista</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

<div th:insert="~{componentes/navigation-clinica::navigation}"></div>

<div class="edit-container">
    <h2 class="edit-title" th:text="#{dentista.edit.heading}">Editar Dentista</h2>

    <form method="post" th:action="@{/dentistas/editar}" th:object="${dentistaEdit}" class="edit-form">
        <input type="hidden" th:field="*{idDentista}">

        <label for="nome" th:text="#{dentista.nome}">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required>

        <label for="sobrenome" th:text="#{dentista.sobrenome}">Sobrenome:</label>
        <input type="text" id="sobrenome" th:field="*{sobrenome}" required>

        <label for="telefone" th:text="#{dentista.telefone}">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}" required>

        <label for="especialidade" th:text="#{dentista.especialidade}">Especialidade:</label>
        <select id="especialidade" th:field="*{especialidade}" required>
            <option th:each="esp : ${especialidades}"
                    th:value="${esp.idEspecialidade}"
                    th:text="${esp.nome}">
            </option>
        </select>

        <div class="button-group">
            <button type="submit" class="btn-submit" th:text="#{dentista.salvar}">Salvar</button>
            <a href="/dentistas" class="btn-back" th:text="#{dentista.cancelar}">Cancelar</a>
        </div>
    </form>
</div>

<div th:insert="~{componentes/footer::footer}"></div>

<script src="/js/script.js"></script>

</body>
</html>
