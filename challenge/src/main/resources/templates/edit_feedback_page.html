<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{feedback.edit.title}">Editar Feedback</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

<div th:insert="~{componentes/navigation-clinica::navigation}"></div>

<div class="feedback-container">
    <h2 class="feedback-title" th:text="#{feedback.edit.heading}">Editar Feedback</h2>

    <form method="post" th:action="@{/feedbacks/editar}" th:object="${feedbackEdit}" class="feedback-form">
        <input type="hidden" name="id" th:value="${feedbackEdit.idFeedback}">

        <div class="feedback-info">
            <p><strong th:text="#{feedback.cliente}">Cliente:</strong> <span th:text="${feedbackEdit.cliente.nome}"></span></p>
            <p><strong th:text="#{feedback.dentista}">Dentista:</strong> <span th:text="${feedbackEdit.dentista.nome}"></span></p>
            <p><strong th:text="#{feedback.clinica}">Clínica:</strong> <span th:text="${feedbackEdit.clinica.nome}"></span></p>
        </div>

        <label for="avaliacao" th:text="#{feedback.avaliacao}">Avaliação:</label>
        <input type="number" id="avaliacao" name="avaliacao" th:field="*{avaliacao}" min="1" max="5" step="0.5" required>

        <label for="comentario" th:text="#{feedback.comentario}">Comentário:</label>
        <textarea id="comentario" name="comentario" th:field="*{comentario}" th:placeholder="#{feedback.placeholder.comentario}">Digite um comentário</textarea>

        <div class="button-group">
            <button type="submit" class="btn-submit" th:text="#{feedback.salvar}">Salvar</button>
            <a href="/feedbacks" class="btn-back" th:text="#{feedback.voltar}">Voltar</a>
        </div>
    </form>
</div>

<div th:insert="~{componentes/footer::footer}"></div>

<script src="/js/script.js"></script>
</body>
</html>
