<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{clinica.edit.title}">Editar Clínica</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

<div th:insert="~{componentes/navigation-clinica::navigation}"></div>

<div class="feedback-container">
    <h2 class="feedback-title" th:text="#{clinica.edit.heading}">Editar Clínica</h2>

    <form method="post" th:action="@{/clinicas/editar}" th:object="${clinica}" class="feedback-form">
        <label for="nome" th:text="#{clinica.nome}">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" maxlength="50" required>

        <label for="telefone" th:text="#{clinica.telefone}">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}" maxlength="15" required>

        <label for="endereco" th:text="#{clinica.endereco}">Endereço:</label>
        <input type="text" id="endereco" th:field="*{endereco}" maxlength="80" required>

        <div class="button-group">
            <button type="submit" class="btn-submit" th:text="#{clinica.salvar}">Salvar</button>
            <a href="/clinicas/home" class="btn-back" th:text="#{clinica.voltar}">Voltar</a>
        </div>
    </form>
</div>

<div th:insert="~{componentes/footer::footer}"></div>

</body>
</html>
