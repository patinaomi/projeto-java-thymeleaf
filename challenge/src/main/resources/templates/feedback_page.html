<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedbacks</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

<div th:insert="~{componentes/navigation::navigation}"></div>

<div class="feedback-container-feedback">
    <div class="header-container">
        <h1 class="feedback-title">Lista de Feedbacks</h1>
        <a href="/feedbacks/criar" class="btn-novo">+ Novo Feedback</a>
    </div>

    <table class="feedback-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Dentista</th>
                <th>Clínica</th>
                <th>Avaliação</th>
                <th>Comentário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="feedback : ${feedbacks}">
                <tr>
                    <td th:text="${feedback.idFeedback}"></td>
                    <td th:text="${feedback.cliente.nome}"></td>
                    <td th:text="${feedback.dentista.nome}"></td>
                    <td th:text="${feedback.clinica.nome}"></td>
                    <td th:text="${feedback.avaliacao}"></td>
                    <td th:text="${feedback.comentario}"></td>
                    <td class="actions">
                        <a th:href="@{|/templates/feedback/editar/${feedback.idFeedback}|}" class="btn-edit">Editar</a>
                        <a th:href="@{|/templates/feedback/deletar/${feedback.idFeedback}|}" class="btn-delete">Deletar</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</div>

<div th:insert="~{componentes/footer::footer}"></div>
<script src="/js/script.js"></script>

</body>
</html>
