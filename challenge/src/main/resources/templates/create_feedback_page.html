<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Feedback</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

<div th:insert="~{componentes/navigation::navigation}"></div>

<div class="feedback-container">
    <h2 class="feedback-title">Cadastro de Feedback</h2>

    <form method="post" action="/feedbacks/criar" th:object="${novoFeedback}" class="feedback-form">

        <!-- Seleção do Cliente -->
        <label for="cliente">Cliente:</label>
        <select id="cliente" name="cliente" required>
            <option value="">Selecione um Cliente</option>
            <option th:each="cliente : ${clientes}" th:value="${cliente.idCliente}" th:text="${cliente.nome}"></option>
        </select>

        <!-- Seleção do Dentista -->
        <label for="dentista">Dentista:</label>
        <select id="dentista" name="dentista" required>
            <option value="">Selecione um Dentista</option>
            <option th:each="dentista : ${dentistas}" th:value="${dentista.idDentista}" th:text="${dentista.nome}"></option>
        </select>

        <!-- Seleção da Clínica -->
        <label for="clinica">Clínica:</label>
        <select id="clinica" name="clinica" required>
            <option value="">Selecione uma Clínica</option>
            <option th:each="clinica : ${clinicas}" th:value="${clinica.idClinica}" th:text="${clinica.nome}"></option>
        </select>

        <!-- Campo para Avaliação -->
        <label for="avaliacao">Avaliação:</label>
        <input type="number" id="avaliacao" name="avaliacao" min="1" max="5" step="0.5" required>

        <!-- Campo para Comentário -->
        <label for="comentario">Comentário:</label>
        <textarea id="comentario" name="comentario" placeholder="Digite seu comentário (opcional)"></textarea>

        <div class="button-group">
            <button type="submit" class="btn-submit">Cadastrar</button>
            <a href="/feedbacks" class="btn-back">Voltar</a>
        </div>
    </form>
</div>

<div th:insert="~{componentes/footer::footer}"></div>

</body>
</html>
