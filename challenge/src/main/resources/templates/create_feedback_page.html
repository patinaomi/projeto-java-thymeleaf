<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{feedback.create.title}">Cadastrar Feedback</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

<div th:insert="~{componentes/navigation-clinica::navigation}"></div>

<div class="feedback-container">
    <h2 class="feedback-title" th:text="#{feedback.create.heading}">Cadastro de Feedback</h2>

    <form method="post" th:action="@{/feedbacks/criar}" th:object="${novoFeedback}" class="feedback-form">

        <!-- Seleção do Cliente -->
        <label for="cliente" th:text="#{feedback.cliente}">Cliente:</label>
        <select id="cliente" name="cliente" required>
            <option value="" th:text="#{feedback.placeholder.cliente}">Selecione um Cliente</option>
            <option th:each="cliente : ${clientes}" th:value="${cliente.idCliente}" th:text="${cliente.nome}"></option>
        </select>

        <!-- Seleção do Dentista -->
        <label for="dentista" th:text="#{feedback.dentista}">Dentista:</label>
        <select id="dentista" name="dentista" required>
            <option value="" th:text="#{feedback.placeholder.dentista}">Selecione um Dentista</option>
            <option th:each="dentista : ${dentistas}" th:value="${dentista.idDentista}" th:text="${dentista.nome}"></option>
        </select>

        <input type="hidden" name="clinica" th:value="${idClinica}">

        <!-- Campo para Avaliação -->
        <label for="avaliacao" th:text="#{feedback.avaliacao}">Avaliação:</label>
        <input type="number" id="avaliacao" name="avaliacao" min="1" max="5" step="0.5" required>

        <!-- Campo para Comentário -->
        <label for="comentario" th:text="#{feedback.comentario}">Comentário:</label>
        <textarea id="comentario" name="comentario" th:placeholder="#{feedback.placeholder.comentario}">Digite seu comentário (opcional)</textarea>

        <div class="button-group">
            <button type="submit" class="btn-submit" th:text="#{feedback.cadastrar}">Cadastrar</button>
            <a href="/feedbacks" class="btn-back" th:text="#{feedback.voltar}">Voltar</a>
        </div>
    </form>
</div>

<div th:insert="~{componentes/footer::footer}"></div>

<script src="/js/script.js"></script>

</body>
</html>
