<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo à OdontoPrev</title>
    <link rel="preload" href="/styles/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="/styles/style.css">
    </noscript>
</head>
<body>

<div class="home-container">
    <h1 class="home-title">Bem-vindo à OdontoPrev</h1>
    <p class="home-subtitle">Faça seu login para acessar o sistema</p>

    <form th:action="@{/login}" method="post" class="login-form">
        <div>
            <label for="username">E-mail</label>
            <input id="username" name="username" type="text" placeholder="nome@email.com" required>
        </div>
        <div>
            <label for="password">Senha</label>
            <input id="password" name="password" type="password" placeholder="sua senha" required>
        </div>
        <button type="submit">LOGIN</button>
    </form>
</div>
<div th:if="${param.error}">Nome de usuário ou senha inválidos.</div>
<div th:insert="~{componentes/footer::footer}"></div>

<!-- Modal de Logout -->
<div id="logoutModal" class="modal" th:if="${logoutMessage}">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p th:text="${logoutMessage}">Logout realizado com sucesso.</p>
    </div>
</div>

<style>
    .modal {
        display: block;
        position: fixed;
        z-index: 1000;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: #fff;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 40%;
        border-radius: 8px;
        text-align: center;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
    }
</style>

<script>
    function closeModal() {
        document.getElementById('logoutModal').style.display = 'none';
    }

    // Fecha o modal automaticamente após 3 segundos
    window.onload = function () {
        setTimeout(closeModal, 3000);
    };
</script>

</body>
</html>
