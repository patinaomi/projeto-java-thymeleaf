<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<div th:insert="~{componentes/navigation::navigation}"></div>
<h1>Lista de Clientes</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Data de Nascimento</th>
        <th>Endere√ßo</th>
    </tr>
    <th:block th:each="cliente : ${clientes}">
        <tr>
            <th th:text="${cliente.idCliente}"></th>
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.sobrenome}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.telefone}"></td>
            <td th:text="${cliente.dataNasc}"></td>
            <td th:text="${cliente.endereco}"></td>
            <td><button><a th:href="@{|/clientes/editar/${cliente.idCliente}|}">Editar</a></button></td>
            <td><button><a th:href="@{|/clientes/deletar/${cliente.idCliente}|}">Deletar</a></button></td>
        </tr>
    </th:block>
</table>
<a href="clientes/criar">Novo Cliente</a>
<div th:insert="~{componentes/footer::footer}"></div>
</body>
</html>
